{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ service.title }}</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #7FB8D3;
    margin: 0;
    padding: 0;
    color: #333;
  }

  /* Top Navigation (same as before) */
  .top-nav {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1.5rem;
    background: rgba(249, 247, 244, 0.5);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    backdrop-filter: blur(5px);
    z-index: 1000;
  }
  .top-nav a {
    color: #2C3E50;
    text-decoration: none;
    font-weight: bold;
  }
  .top-nav a:hover { color: #A3C4DC; }

  /* Content Container */
  .content-wrapper {
    margin: 140px auto 40px auto;
    width: 80%;
    display: flex;
    align-items: flex-start;
    gap: 2rem;
    flex-wrap: wrap; /* allows text below image on small screens */
  }

  /* Image styling */
  .service-image {
    width: 15%;
    min-width: 150px;
    height: auto;
    max-height: 25vh; /* 25% vertical space */
    object-fit: cover;
    border-radius: 10px;
    flex-shrink: 0;
    pointer-events: none; /* prevents clicking/open image */
  }

  /* Text Section */
  .service-text {
    flex: 1;
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .service-text h1 {
    margin-top: 0;
  }

  .back-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.6rem 1rem;
    background-color: #2C3E50;
    color: white;
    border-radius: 5px;
    text-decoration: none;
  }
  .back-btn:hover {
    background-color: #1a2a3a;
  }

</style>
</head>
<body>

<nav class="top-nav">
  <a href="/">Home</a>
  <a href="/services">Services</a>
  <a href="/contact">Contact</a>
</nav>

<div class="content-wrapper">

  <!-- Left image -->
  <img src="{% static 'services/images/'|add:service.image %}" 
       class="service-image"
       alt="{{ service.title }}">

  <!-- Text content -->
  <div class="service-text">
    <h1>{{ service.title }}</h1>
    <p>{{ service.description }}</p>

    <a href="/services" class="back-btn">‚Üê Back to Services</a>
  </div>

</div>

</body>
</html>
