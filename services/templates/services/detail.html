{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ service.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7FB8D3;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Navigation bar (same as other pages) */
    .top-nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.5rem;
      background: rgba(249, 247, 244, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }
    .top-nav a {
      color: #2C3E50;
      text-decoration: none;
      font-weight: bold;
    }
    .top-nav a:hover { color: #A3C4DC; }

    .container {
      max-width: 800px;
      margin: 120px auto 40px auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2C3E50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-btn:hover { background-color: #1a2a3a; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/contact">Contact</a>
  </nav>

  <div class="container">
    <img src="{% static 'services/images/'|add:service.image %}" alt="{{ service.title }}">
    <h2>{{ service.title }}</h2>
    <p>{{ service.description }}</p>
    <a href="/services" class="back-btn">‚Üê Back to Services</a>
  </div>

</body>
</html>
