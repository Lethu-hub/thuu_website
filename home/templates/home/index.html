<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olwethu Mahlathini</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; }

    /* Carousel container */
    .carousel {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* Top navigation banner */
    .top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 1.5rem; /* even spacing */
      background: rgba(249, 247, 244, 0.5); /* Ivory Mist, semi-transparent */
      padding: 0.5rem 1rem;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .top-nav a {
      color: #2C3E50; /* Midnight Indigo */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .top-nav a:hover {
      color: #A3C4DC; /* Sky Dust Blue accent */
    }

    /* Contact button */
    .contact-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      background-color: #2C3E50; /* Midnight Indigo */
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .contact-btn:hover {
      background-color: #1a2a3a;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <img src="back1.png" class="active" alt="Carousel Image 1">
    <img src="back2.png" alt="Carousel Image 2">
    <img src="back3.png" alt="Carousel Image 3">

    <!-- Top Navigation -->
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/data-analyst">Data Analyst</a>
      <a href="/creative">Creative</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </nav>

    <a href="/contact" class="contact-btn">Contact Me</a>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;
    let autoInterval = null;
    let pauseTimeout = null;

    function crossfade() {
      const prev = current;
      current = (current + 1) % images.length;

      images[current].style.opacity = 0;
      images[current].classList.add('active');

      let opacity = 0;
      const interval = setInterval(() => {
        opacity += 0.02;
        images[current].style.opacity = opacity;
        images[prev].style.opacity = 1 - opacity;
        if(opacity >= 1){
          images[prev].classList.remove('active');
          clearInterval(interval);
        }
      }, 40);
    }

    function startRotation() {
      if (!autoInterval) {
        autoInterval = setInterval(crossfade, 10000);
      }
    }

    function stopRotation() {
      clearInterval(autoInterval);
      autoInterval = null;
    }

    startRotation();

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        stopRotation();
        if (index !== current) {
          images[current].classList.remove('active');
          images[current].style.opacity = 0;
          current = index;
          images[current].classList.add('active');
          images[current].style.opacity = 1;
        }

        clearTimeout(pauseTimeout);
        pauseTimeout = setTimeout(() => {
          startRotation();
        }, 60000);
      });
    });
  </script>

</body>
</html>
