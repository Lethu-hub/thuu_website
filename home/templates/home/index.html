{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olwethu Mahlathini</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: Arial, sans-serif; }

    /* Carousel container */
    .carousel {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1);
      transition: opacity 1s ease-in-out, transform 10s ease-in-out;
      cursor: pointer;
    }

    .carousel img.active {
      opacity: 1;
      transform: scale(1.05);
    }

    /* Fixed Top navigation banner */
    .top-nav {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 1.5rem;
      background: rgba(249, 247, 244, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }

    .top-nav a {
      color: #2C3E50;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .top-nav a:hover {
      color: #A3C4DC;
    }

    /* Contact button */
    .contact-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      background-color: #2C3E50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      z-index: 500;
    }

    .contact-btn:hover {
      background-color: #1a2a3a;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <img src="{% static 'home/images/back1.png' %}" class="active" alt="Carousel Image 1">
    <img src="{% static 'home/images/back2.png' %}" alt="Carousel Image 2">
    <img src="{% static 'home/images/back3.png' %}" alt="Carousel Image 3">

    <!-- Top Navigation -->
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/data-analyst">Data Analyst</a>
      <a href="/creative">Creative</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </nav>

    <a href="/contact" class="contact-btn">Contact Me</a>
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;
    let timer;

    function showImage(index) {
      images.forEach((img, i) => img.classList.toggle('active', i === index));
      current = index;
    }

    function nextImage() {
      showImage((current + 1) % images.length);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = setInterval(nextImage, 10000);
    }

    images.forEach((img, i) => {
      img.addEventListener('click', () => {
        showImage(i);
        clearInterval(timer);
        setTimeout(resetTimer, 60000);
      });
    });

    timer = setInterval(nextImage, 10000);
  </script>

</body>
</html>
